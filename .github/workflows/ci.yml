name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make

    - name: Run tests
      run: make -C test

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make

    - name: Run tests
      run: make -C test

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            ext: ""
          - os: macos-latest
            name: macos
            ext: ""
          - os: windows-latest
            name: windows
            ext: .exe

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSYS2 (Windows)
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-zlib

    - name: Build (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: make

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: make

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: mzip${{ matrix.ext }}
        name: mzip-${{ matrix.name }}${{ matrix.ext }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}